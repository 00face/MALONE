<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titan Mission Control</title>
    <style>
        :root { --bg: #0b1216; --surface: #101e26; --primary: #00FACE; --text: #ecf0f1; --success: #2ecc71; --danger: #e74c3c; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--primary); text-shadow: 0 0 10px var(--primary); letter-spacing: 2px; }
        .dashboard { width: 100%; max-width: 800px; display: grid; gap: 20px; }
        .project-card { background: var(--surface); border: 1px solid var(--primary); padding: 20px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .project-card:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(0, 250, 206, 0.1); }
        .uid { font-weight: bold; color: var(--primary); font-size: 1.1em; }
        .status { font-size: 0.8em; text-transform: uppercase; padding: 2px 8px; border-radius: 4px; border: 1px solid; }
        .status.online { color: var(--success); border-color: var(--success); }
        .status.initializing { color: #f1c40f; border-color: #f1c40f; }
        .actions a { text-decoration: none; background: var(--primary); color: #000; padding: 8px 16px; border-radius: 4px; font-weight: bold; }
        .refresh-btn { position: fixed; bottom: 20px; right: 20px; background: var(--surface); border: 1px solid var(--primary); color: var(--primary); padding: 10px; cursor: pointer; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; }
    </style>
</head>
<body>
    <h1>TITAN MISSION CONTROL</h1>
    <div id="dashboard" class="dashboard">
        <div style="text-align:center; color:#555;">No active deployments. Initiate from Titan HUD.</div>
    </div>
    <button class="refresh-btn" onclick="fetchProjects()">↻</button>

    <script>
        async function fetchProjects() {
            const container = document.getElementById('dashboard');
            try {
                const res = await fetch('/api/projects');
                const projects = await res.json();

                if (projects.length === 0) {
                    container.innerHTML = '<div style="text-align:center; color:#555;">No active deployments. Initiate from Titan HUD.</div>';
                    return;
                }

                container.innerHTML = projects.map(p => `
                    <div class="project-card">
                        <div>
                            <div class="uid">PROJECT: ${p.uid.substring(0, 8)}...</div>
                            <div class="status ${p.status}">STATUS: ${p.status}</div>
                        </div>
                        <div class="actions">
                            ${p.status === 'online'
                                ? `<a href="http://localhost:${p.port}" target="_blank">LAUNCH ➜</a>`
                                : `<span>Initializing...</span>`}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<div style="color:red">Uplink Lost. Ensure Server is Running.</div>';
            }
        }

        // Auto-refresh every 5 seconds
        fetchProjects();
        setInterval(fetchProjects, 5000);
    </script>
</body>
</html>
